<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/template" id="chat">
        <div class="message">
            <img class="icon" alt=""/>
            <div class="text-box"></div>
        </div>
    </script>
    <title>Fancy AI</title>
</head>
<body>
<div class="container">
    <div class="message" style="display: none" id="message-waiting">
        <img class="icon" src="images/waiting.gif" alt=""/>
    </div>
    <div class="message-container"></div>
    <div class="chat-container">
        <div class="chat-box">
            <select class="combobox" title="提示词">
                <option value="ASK" id="prompt-chat" selected>选择合适的提示词</option>
            </select>
            <input type="text" id="chat-text" placeholder="输入问题开始对话">
            <img src="images/send.jpg" alt="发送消息">
        </div>
    </div>
</div>

</body>
</html>
